<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Tech Ninjas - Homepage</title>
    <link rel="stylesheet" href="./styles/landing.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="module" src="./scripts/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <!-- Logo Goes here or H2 instead -->
        <a href="./landing.html" class="header__nav--logo">
          <img
            src="./assets/svg/code-logo.svg"
            alt="Javascript Ninjas Logo"
            class="header__nav--image"
          />
          <h2 class="header__nav--heading">Tiny Techies Ninjas</h2>
        </a>
        <!-- Links  -->
        <ul class="header__nav--lists">
          <li class="header__nav--list">
            <a class="header__nav--links">About</a>
          </li>
          <li class="header__nav--list">
            <a class="header__nav--links">Start</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="hero">
      <section class="hero__section">
        <article class="hero__section--left">
          <hgroup class="hero__headline">
            <!-- Headline -->
            <h1 class="hero__headline--heading">
              Creating the next generation of software engineers.
            </h1>
            <!-- Tagline -->
            <p class="hero__headline--subheading">
              Coding the Future, One Engineer at a Time
            </p>
          </hgroup>

          <!-- Form section -->
          <div class="hero__form">
            <form class="hero__form--action">
              <!-- Question Count Form -->
              <label for="questionCount" class="hero__form--label"
                >Question Count:
              </label>
              <input
                id="questionCount"
                name="questionCount"
                class="hero__form--input"
                type="number"
                min="10"
                max="20"
                value="10"
              />

              <!-- Question Type Form -->
              <label for="questionType" class="hero__form--label"
                >Question Type:
              </label>
              <select
                id="questionType"
                name="questionType"
                class="hero__form--select"
              >
                <option value="all">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True or False</option>
              </select>

              <!-- Question Difficulty Form -->
              <label id="difficulty" class="hero__form--label"
                >Difficulty</label
              >
              <select
                id="difficulty"
                name="difficulty"
                class="hero__form--select"
              >
                <option value="all">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>

              <!-- Question Submit Form -->
              <button type="submit" class="hero__form--button">START</button>
            </form>
          </div>
        </article>

        <article class="hero__section--right">
          <!-- Hero image : save it in the assets -->
          <img
            class="hero__section--image"
            src="./assets/svg/tech_kids.svg"
            alt="Student Studying Computer Science"
          />
        </article>
      </section>
    </main>

    <footer>
      <p>copyright &copy; Lonz and Farheen 2024 Hackathon</p>
      <p>icons need to be added facebook instagram and twitter</p>
    </footer>
  </body>
</html>
