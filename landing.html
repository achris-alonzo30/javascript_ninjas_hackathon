<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Tech Ninjas - Homepage</title>
    <link rel="stylesheet" href="./styles/landing.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="module" src="./scripts/index.js" defer></script>
  </head>

  <body>

      <nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__logo">
             <a href="/landing.html">
              <img
              src="./assets/svg/code-logo.svg"
              alt="Javascript Ninjas Logo"
              class="header__nav--image"
            />
             </a>
                <a href="#">Tiny Techies Ninjas</a>
            </div>
            <ul class="navbar__list">
                <li class="navbar__item"><a class="navbar__link" href="./landing.html">Home</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../pages/AboutUs.html">About Us</a></li>
                <li class="navbar__item"><a class="navbar__link" href="#">Contact Us</a></li>
                <button class="navbar__button"><a class="navbar__link" href="#">SignIn</a></button>
                <button class="navbar__button"><a class="navbar__link" href="#">SignUp</a></button>
            </ul>
        </div>
    </nav>
    <section class="hero">
      <div class="hero__container">
          <div class="hero__content">
              <h1 class="hero__title">Creating the next generation<br/>of software engineers</h1>
              <p class="hero__subtitle">Coding the Future, One Engineer at a Time</p>
              <button class="hero__button">Get Started</button>
          </div>
          <div class="hero__image-container">
              <img class="hero__image" src="./assets/svg/tech_kids.svg" alt="Student Studying Computer Science">
          </div>
      </div>


      <div class="hero__form">
        <form class="hero__form--action">
          <!-- Question Count Form -->
          <label for="questionCount" class="hero__form--label"
            >Question Count:
          </label>
          <input
            id="questionCount"
            name="questionCount"
            class="hero__form--input"
            type="number"
            min="10"
            max="20"
            value="10"
          />

          <!-- Question Type Form -->
          <label for="questionType" class="hero__form--label"
            >Question Type:
          </label>
          <select
            id="questionType"
            name="questionType"
            class="hero__form--select"
          >
            <option value="all">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True or False</option>
          </select>

          <!-- Question Difficulty Form -->
          <label id="difficulty" class="hero__form--label"
            >Difficulty</label
          >
          <select
            id="difficulty"
            name="difficulty"
            class="hero__form--select"
          >
            <option value="all">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <!-- Question Submit Form -->
          <button type="submit" class="hero__form--button">START</button>
        </form>
      </div>
  </section>

      <p></p>
  </footer>
  </body>
</html>
