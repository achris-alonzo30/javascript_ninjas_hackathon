<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tech Ninjas - Homepage</title>
    <link rel="stylesheet" href="./styles/landing.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="module" src="./scripts/index.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <!-- Add the logo here -->
            <img src="" alt="javascript ninjas logo" class="header__nav--image" />
            <ul class="header__nav--lists">
                <!-- Add Links here -->
                <li class="header__nav--list">
                    <a href="" class="header__nav--link"></a>
                </li>
                <li class="header__nav--list">
                    <a href="" class="header__nav--link"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="hero">
        <section class="hero__section">
            <article class="hero__section--right">
                <div class="hero__section--body">
                    <!-- Headline -->
                    <h1 class="hero__section--headline">Creating The <span>Next Generation</span> of Software Engineers.
                    </h1>
                    <!-- Tagline -->
                    <p class="hero__section--tagline">Coding the Future, One Engineer at a Time</p>

                    <hgroup class="form">
                        <!-- FORM  -->
                        <form id="startQuiz" method="POST" class="form__action">
                            <label id="questionCount" class="form__action--label">Number of Questions:</label>
                            <input id="questionCount" name="questionCount" type="number" class="form__action--input" />

                            <label id="questionType" class="form__action--label">Question Type:</label>
                            <select name="questionType" class="form__action--select" multiple>
                                <option value="multipleChoice">Multiple Choice</option>
                                <option value="trueOrFalse">True or False</option>
                            </select>

                            <label id="questionType" class="">Choose Difficulty</label>
                            <select name="questionType" class="form__action--select">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>

                            <button type="submit" class="form__action--button">
                                START
                            </button>
                        </form>
                    </hgroup>
                </div>
            </article>

            <article class="hero__section--left">
                <img class="hero__section--image" src="./assets/class_picture.png" alt="students in the class">
            </article>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
